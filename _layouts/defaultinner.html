<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} Feed"
    href="{{ '/feed.xml' | absolute_url }}">
  {% if site.favicon and site.favicon != "" %}
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/png" />
  {% endif %}
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i%7CNoto+Serif:400,400i,700,700i&display=swap" rel="stylesheet">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Moonlight CSS Website Template</title>
<!-- 
Moonlight Template 
https://templatemo.com/tm-512-moonlight
-->
        <link rel="stylesheet" href=  "{{ '/css/bootstrap.min.css' | relative_url }}">
        <link rel="stylesheet" href=  "{{ '/css/bootstrap-theme.min.css' | relative_url }}">
        <link rel="stylesheet" href=  "{{ '/css/fontAwesome.css' | relative_url }}">
        <link rel="stylesheet" href=  "{{ '/css/light-box.css' | relative_url }}">
        <link rel="stylesheet" href=  "{{ '/css/templatemo-main.css' | relative_url }}">
    
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="{{ '/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' | relative_url }}"></script>
    </head>

<body>

  <div id="page" class="site">

      {% include header.html %}
      {{content}}
      {% include footer.html %}

  </div><!-- .site -->

  <!-- Scripts -->
  {% if site.google_analytics %}
  {% include google_analytics.html %}
  {% endif %}
  <script src="{{ '/assets/js/plugins.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
Notes
</body>

</html>
